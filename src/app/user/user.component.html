<mat-card appearance="outlined">

  <table class="user-table">
    <tbody>
      <tr>
        <th>Name</th>
        <th>Email</th>
        <th>City</th>
      </tr>
      <tr *ngFor="let user of allUsers">
        <td>{{ user.firstName }} {{ user.lastName }}</td>
        <td>{{ user.email }}</td>
        <td>{{ user.city }}</td>
      </tr>
    </tbody>

  </table>

</mat-card>




<button mat-fab color="primary" class="add-button" matTooltip="Add user" [matTooltipPosition]="position.value!"
  (click)="openDialog()">
  <mat-icon>add</mat-icon>
</button>
