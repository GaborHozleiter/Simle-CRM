<div class="relative-container">
    @if(loading){
        <div class="progress-bar-container">
            <mat-progress-bar mode="indeterminate"></mat-progress-bar>
        </div>
    }
    <h2 mat-dialog-title>Add user</h2>
    <mat-dialog-content>
        <div>
            <mat-form-field class="mr-16" appearance="outline">
                <mat-label>First name</mat-label>
                <input matInput placeholder="First name" [(ngModel)]="user.firstName" [disabled]="loading">
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>Last name</mat-label>
                <input matInput placeholder="Last name" [(ngModel)]="user.lastName" [disabled]="loading">
            </mat-form-field>
        </div>
        <div>
            <mat-form-field appearance="outline" class="full-width">
                <mat-label>Email</mat-label>
                <input matInput placeholder="Email" [(ngModel)]="user.email" [disabled]="loading">
            </mat-form-field>
            <mat-form-field appearance="outline" class="full-width">
                <mat-label>Birth day</mat-label>
                <input matInput [matDatepicker]="picker" [(ngModel)]="birthDate" [disabled]="loading">
                <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
        </div>
        <div>
            <mat-form-field appearance="outline" class="full-width">
                <mat-label>Street & House no.</mat-label>
                <input matInput placeholder="Street & House no." [(ngModel)]="user.street" [disabled]="loading">
            </mat-form-field>
            <div>
                <mat-form-field class="mr-16" appearance="outline">
                    <mat-label>Zip code</mat-label>
                    <input matInput placeholder="Zip code" [(ngModel)]="user.zipCode" [disabled]="loading">
                </mat-form-field>
                <mat-form-field appearance="outline">
                    <mat-label>City</mat-label>
                    <input matInput placeholder="City" [(ngModel)]="user.city" [disabled]="loading">
                </mat-form-field>
            </div>
        </div>
    </mat-dialog-content>
    <mat-dialog-actions>
        <button mat-raised-button (click)="cencel()" [disabled]="loading">Cencel</button>
        <button mat-raised-button (click)="saveUser()" [disabled]="loading">Save</button>
    </mat-dialog-actions>
</div>
