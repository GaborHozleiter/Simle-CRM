<div *ngIf="userData">
    <mat-card appearance="outlined" class="user-detail-header">
        <button mat-icon-button class="menu-button" [matMenuTriggerFor]="menuUser">
            <mat-icon>more_vert</mat-icon>
        </button>
        <mat-menu #menuUser="matMenu">
            <button mat-menu-item (click)="editUserDetails()">Edit</button>
          </mat-menu>
        <div class="user-detail">
            <img src="../../assets/img/icon-4399701_1280.png" class="profil-image">
            <div>
                <h2>{{ userData.firstName }} {{ userData.lastName }}</h2>
                <span>{{ userData.email }}</span>
            </div>
        </div>
    </mat-card>
    <mat-card>
        <button mat-icon-button class="menu-button" [matMenuTriggerFor]="menu">
            <mat-icon>more_vert</mat-icon>
        </button>
        <mat-menu #menu="matMenu">
            <button mat-menu-item (click)="editUserAdress()">Edit</button>
          </mat-menu>
        <mat-card-header>
            <mat-card-title>
                {{ userData.address }}
            </mat-card-title>
        </mat-card-header>
        <mat-card-content>
            {{ userData.street }} <br>
            {{ userData.zipCode }} {{ userData.city }}
        </mat-card-content>
    </mat-card>

</div>
